<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cat and Dog Classifier</title>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-600 bg-gradient-to-r">
    <h1 class="flex flex-col items-align text-center text-5xl text-white ">Saidkarim's Web Application</h1>
    
    <div class="flex flex-col items-align text-center">
        <p class="text-5xl text-white mt-72 mb-6">Cat and Dog Classifier</p>
        <p class="text-2xl text-white mb-12">Please, upload an image which you want to check</p>
        <form action = "/success" method = "post" enctype="multipart/form-data"> 
        <label class="bg-blue-700 hover:drop-shadow-2xl hover:-translate-y-1 hover:scale-150 hover: duration-300 text-white font-bold py-2 px-4 cursor-pointer rounded w-24 mx-auto">
            <span class="mt-2 text-base leading-normal">Choose file</span>
            <input type='file' name="file" class="hidden" />    
        </label>
        <br><br><br>
        <label class="bg-blue-700 hover:drop-shadow-2xl hover:-translate-y-1 hover:scale-150 hover: duration-300 text-white font-bold py-2 px-4 cursor-pointer rounded w-24 mx-auto">
            <span class=" mt-2 text-base leading-normal">Predict</span>
            <input type = "submit" class="hidden" >
        </label>

    </div>
</body>
</html>
